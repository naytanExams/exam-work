<!DOCTYPE html>
<html>
    <head>
        <title>SIGN UP</title>
    </head>

    <body>
        <h1>Sign Up</h1>
        <form action="/signup" method="post">
            <input type="text" name="firstname" placeholder="First Name"><br>
            <input type="text" name="surname" placeholder="Surname"><br>
            <input type="email" name="email" placeholder="E-mail"><br>
            <input type="text" name="address" placeholder="Address"><br>
            <input type="text" name="post_code" placeholder="Post code"><br>
            <input type="text" name="username" placeholder="Username"><br>
            <input type="password" name="password" placeholder="Password"><br>
            <button type="submit">Login</button>
        </form>
        <link><a href="{{ url_for('login')}}">Sign Up</a></link>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Account</title>
</head>
<body>
    <h1>Register</h1>
    <form action="{{ url_for('signup_page') }}" method="post">
        <input type="text" name="first_name" placeholder="Your First Name" required><br>
        <input type="text" name="last_name" placeholder="Your Last Name" required><br>
        <input type="email" name="email" placeholder="Email Address" required><br>
        <input type="text" name="address" placeholder="Home Address" required><br>
        <input type="text" name="post_code" placeholder="Postal Code" required><br>
        <input type="text" name="username" placeholder="Choose a Username" required><br>
        <input type="password" name="password" placeholder="Create a Password" required><br>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login_page') }}">Sign In</a></p>
</body>
</html>
