<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN</title>
    </head>

    <body>
        <h1>Login</h1>
        <form action="/login" method="post">

            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <link><a href="{{ url_for('signup')}}">Sign Up</a></link>
    </body>
</html>
